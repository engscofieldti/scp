<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<p:growl id="growl" showDetail="true" />
 
    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
        <p:chart type="pie" model="#{busquedaBean.pieModel1}" style="width:400px;height:300px">
            <p:ajax event="itemSelect" listener="#{busquedaBean.itemSelect}" update="growl" />
        </p:chart>
 
        <p:chart type="bar" model="#{busquedaBean.barModel}" style="width:430px;height:300px">
            <p:ajax event="itemSelect" listener="#{busquedaBean.itemSelect}" update="growl" />
        </p:chart>  

    </h:panelGrid>
</ui:composition>

</html>
